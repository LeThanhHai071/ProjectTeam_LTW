<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý tài khoản</title>

  <!-- Liên kết tới CSS của Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../dir_css/manage.css">
  
</head>

<body>

  <div class="container">
    <h1>Thông tin cá nhân</h1>

    <!-- Khu vực thông tin người dùng -->
    <div id="user-info" class="user-info">
      <div><strong>Avatar: </strong><img id="user-avatar" src="https://via.placeholder.com/50" alt="Avatar" class="avatar"></div>
      <div><strong>Họ và Tên: </strong><span id="user-fullname">Người dùng</span></div>
      <div><strong>Số điện thoại: </strong><span id="user-phone">1234567890</span></div>
      <div><strong>Email: </strong><span id="user-email">example@mail.com</span></div>
      <div><strong>Địa chỉ: </strong><span id="user-address">123 Đường ABC</span></div>
      <div><strong>Ngày sinh: </strong><span id="user-birthdate">01/01/2000</span></div>
    </div>

    <!-- Form chỉnh sửa thông tin -->
    <form id="user-form" style="display: none;">
        <!-- Nhập Họ và Tên -->
        <div class="mb-3">
            <label for="fullname" class="form-label">Họ và Tên</label>
            <input type="text" class="form-control" id="fullname" placeholder="Nhập họ và tên" required>
        </div>

        <!-- Nhập Số điện thoại -->
        <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
        </div>

        <!-- Nhập Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
        </div>

        <!-- Nhập Địa chỉ -->
        <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ" required>
        </div>

        <!-- Nhập Ngày sinh -->
        <div class="mb-3">
            <label for="birthdate" class="form-label">Ngày sinh</label>
            <input type="date" class="form-control" id="birthdate" required>
        </div>

        <!-- Nút "Cập nhật" -->
        <button type="submit" class="btn btn-primary w-100">Cập nhật</button>
    </form>

    <!-- Nút "Chỉnh sửa" -->
    <button id="edit-button" class="btn btn-secondary w-100 btn-edit" onclick="editUserInfo()">Chỉnh sửa</button>
  </div>

  <!-- Liên kết tới JavaScript của Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../dir_js/login.js"></script>
</body>

</html>
