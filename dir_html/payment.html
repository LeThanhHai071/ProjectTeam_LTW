<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..//dir_css/payment.css">
    <title>Thanh toán</title>
</head>

<body>
    <div id="header"></div>
    <main class="checkout-container">
        <section class="billing-details">
            <h2>Thông tin khách hàng</h2>
            <form>
                <div class="form-group">
                    <label for="name">Họ và Tên:</label>
                    <input type="text" id="name" name="name" placeholder="Nhập họ và tên" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Nhập email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
                </div>
                <div class="form-group">
                    <label for="address">Địa chỉ:</label>
                    <textarea id="address" name="address" placeholder="Nhập địa chỉ giao hàng" required></textarea>
                </div>
            </form>
        </section>

        <section class="order-summary">
            <h2>Đơn hàng của bạn</h2>
            <div class="order-item">
                <p>Máy đo huyết áp bắp tay tự động Omron HEM-7143T1</p>
                <p>1.200.000 VND</p>
            </div>
            <div class="order-total">
                <p>Tổng cộng:</p>
                <p>1.200.000 VND</p>
            </div>
        </section>

        <div class="payment-method">
            <h2>Phương thức thanh toán</h2>
            <form>
                <div class="form-group flex gap10 align">
                    <label for="cod">Thanh toán khi nhận hàng</label>
                    <div class="containerradio">
                        <input type="radio" id="cod" name="payment" value="cod" checked>
                    </div>
                </div>
                <div class="form-group flex gap10 align">
                    <label for="cod">Momo</label>
                    <div class="containerradio">
                        <input type="radio" id="cod" name="payment" value="cod" checked>
                    </div>
                </div>
            </form>
        </div>

        <div class="checkout-button">
            <button class="submit" type="submit">Đặt hàng</button>
        </div>
    </main>
    <div id="footer"></div>
    <script src="..//dir_js/merger_header_footer.js"></script>
    <script src="..//dir_js/payment.js"></script>
</body>

</html>
