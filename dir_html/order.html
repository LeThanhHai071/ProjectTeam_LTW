    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Lấy tất cả các input radio trong các tùy chọn thanh toán
        const radioInputs = document.querySelectorAll(
          'input[name="payment_method"]'
        );

        // Thêm sự kiện "change" cho từng input radio
        radioInputs.forEach((radio) => {
          radio.addEventListener("change", function () {
            // Lấy giá trị của phương thức thanh toán được chọn
            const paymentType = radio.value;

            // Ẩn tất cả thông tin chi tiết các phương thức thanh toán
            const allInfoElements = document.querySelectorAll(".pttt_pay");
            allInfoElements.forEach((info) => (info.style.display = "none"));

            // Hiển thị thông tin của phương thức được chọn nếu có
            const infoElement = document.querySelector(
              `.info_payment_${paymentType}`
            );
            if (infoElement) {
              infoElement.style.display = "block";
            }
          });
        });

        // Hiển thị thông tin mặc định nếu có radio được chọn
        const defaultSelected = document.querySelector(
          'input[name="payment_method"]:checked'
        );
        if (defaultSelected) {
          defaultSelected.dispatchEvent(new Event("change"));
        }
      });
    </script>
